<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery-2.2.3.min.js"></script>
    <link href="JAlert.css" rel="stylesheet">
    <script src="JAlert.js"></script>
    <link>
    <title>jquery自定义拖拽弹框</title>
</head>

<body>
    <script>
        JAlert.Alert({
            title: "弹框1",
            Jmask_id: "Jmask",
            iscenter: true,
            move_jdialog_id: "Jdialog",
            move_part_id: "move_part",
            Closeid: "Closeid",
            Jdialog_content: "height:calc(100% - 40px);padding-top:0px;padding-left:5px;padding-right:5px",
            HtmlContent: '<iframe style="height:100%;width:100%;border:none" src="https://www.baidu.com/"></iframe>',
            Jdialog_width: "50vw;height:50vh", //后面可接入自定义样式,iscenter:false时，可通过样式通知位置
            callback: function() { //回调

            }
        })
        JAlert.Alert({
            title: "弹框2",
            Jmask_id: null, //为null 不出现遮罩框
            iscenter: false,
            move_jdialog_id: "Jdialog2",
            move_part_id: "move_part2",
            Closeid: "Closeid2",
            Jdialog_content: "height:calc(100% - 40px);padding-top:0px;padding-left:5px;padding-right:5px",
            HtmlContent: '<div id="container"><div>',
            top: "0",
            Jdialog_width: "20vw;height:15vh;right:0px;", //后面可接入自定义样式,iscenter:false时，可通过样式通知位置
            callback: function() { //回调
                $.get("form.html", function(r) {
                    $("#container").html(r);
                }, "html")
            }
        })
        JAlert.Alert({
            title: "弹框3",
            Jmask_id: null, //为null 不出现遮罩框
            iscenter: false,
            titleStyle: "background:red",
            move_jdialog_id: "Jdialog3",
            move_part_id: "move_part3",
            Closeid: "Closeid3",
            Jdialog_content: "height:calc(100% - 40px);padding-top:0px;padding-left:5px;padding-right:5px",
            HtmlContent: '文字提示',
            top: "0",
            Jdialog_width: "20vw;height:15vh;left:0px;", //后面可接入自定义样式,iscenter:false时，可通过样式通知位置
            callback: function() { //回调

            }
        })
    </script>
</body>

</html>
